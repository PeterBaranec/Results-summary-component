<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/index.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="flex">
    <section class="container">
      <article class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="circle">
          <span class="result__score">76</span>
          <span class="result__max-score">of 100</span>
        </div>
        <h1 class="result__feedback">Great</h1>
        <p class="result__feedback-description">Your preformance exceed 65% of the people conducting the test here!</p>
      </article>
      <article class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__item summary__item--reaction">
          <span>
            <img class="summary__img" src="/assets/images/icon-reaction.svg" alt="reaction svg icon">
            <p class="summary__label summary__label--reaction">Reaction</p>
          </span>
          <p class="summary__score"><b>80</b> / 100</p>
        </div>
        <div class="summary__item summary__item--memory">
          <span>
            <img class="summary__img" src="/assets/images/icon-memory.svg" alt="memory svg icon">
            <p class="summary__label summary__label--memory">Memory</p>
          </span>
          <p class="summary__score"><b>92</b> / 100</p>
        </div>
        <div class="summary__item summary__item--verbal">
          <span>
            <img class="summary__img" src="/assets/images/icon-verbal.svg" alt="verbal svg icon">
            <p class="summary__label summary__label--verbal">Verbal</p>
          </span>
          <p class="summary__score"><b>61</b> / 100</p>
        </div>
        <div class="summary__item summary__item--visual">
          <span>
            <img class="summary__img" src="/assets/images/icon-visual.svg" alt="visual svg icon">
            <p class="summary__label summary__label--visual">Visual</p>
          </span>
          <p class="summary__score"><b>72</b> / 100</p>
        </div>
        <button class="summary__button">Continue</button>
      </article>
    </section>
  </main>

</body>

</html>
