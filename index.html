<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section>
    <article class="result">
      <h1 class="result__title">Your Result</h1>
      <p class="result__score">76</p>
      <p class="result__max-score">of 100</p>
      <h1 class="result__feedback">Great</h1>
      <p class="result__feedback-description">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <div class="summary">
      <div class="summary__item summary__item--reaction">
        <span class="summary__label">Reaction</span>
        <span class="summary__score">80 / 100</span>
      </div>
      <div class="summary__item summary__item--memory">
        <span class="summary__label">Memory</span>
        <span class="summary__score">92 / 100</span>
      </div>
      <div class="summary__item summary__item--verbal">
        <span class="summary__label">Verbal</span>
        <span class="summary__score">61 / 100</span>
      </div>
      <div class="summary__item summary__item--visual">
        <span class="summary__label">Visual</span>
        <span class="summary__score">72 / 100</span>
      </div>
      <button class="summary__button">Continue</button>
    </div>
  </section>

</body>

</html>
